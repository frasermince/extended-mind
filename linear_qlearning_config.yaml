agent_name: "linear_qlearning"
run_folder: "~/scratch/extended-mind/runs"

seed: 1
agent_view_size: 3
max_steps: 1000
generate_optimal_path: false

render_options:
  show_grid_lines: false
  show_walls_pov: false
  show_optimal_path: true

training:
  env_id: "MiniGrid-SaltAndPepper-v0-custom"
  total_timesteps: 100000
  discount: 0.95
  step_size: 1e-3
  start_epsilon: 0.7
  end_epsilon: 0.1
  exploration_fraction: 0.5
  agent_pixel_view_edge_dim: 20
  q_network_type: "flax"